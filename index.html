<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body id="body" onload="activoEventos()">
    <div class="container">
        <div class="container">
            <div class="row mb-4 mt-4 py-2 text-center text-white bg-dark bg-gradient rounded-3">
                <h4>Presupuesto APP</h4>
            </div>
        </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4">
            <div class="container py-2 bg-black bg-opacity-75 rounded-4">.
                
                <div class="card mb-4 mx-2">
                    <div class="card-body">
                      
                        <h6 class="card-title py-2 text-black">Ingresa Tu Presupuesto</h6>
                      
                      <input id="inputCalc" class="form-control" type="text" value="">
                      <a href="#" class="btn bg-success btn-sm bg-opacity-50 mt-3 fw-semibold fs-6 text-black" id="calcular">Añadir Presupuesto</a>
                    </div>
                  </div>
                  <div class="card mb-3 mx-2">
                    <div class="card-body">
                      
                        
                      <h6 class="card-title py-2 text-black">Ingresa El Nombre Del Gasto</h6>
                      <input class="form-control" id="nombreGasto" type="text" value="">
                      <h6 class="card-title py-2 text-black">Ingresa La Cantidad Del Gasto</h6>
                      <input class="form-control" type="text" id="valorGasto" value="">
                      <a href="#" class="btn bg-danger btn-sm bg-opacity-75 mt-3 fw-semibold fs-6 text-black" id="btnGasto">Añadir Gasto</a>
                    </div>
                  </div>
                  
            </div>
            </div>
            <div class="col-md-8">
            <div class="py-3 mt-2">
                <div class="card mt-4 mb-4 rounded">
                    <div class="card-body bg-secondary bg-opacity-10 rounded">
                      
                      <div class="container mt-2">
                        <div class="row d-flex justify-content-around">
                            <p class="col-5 col-md-4 border border-success text-center py-1 fontSizeTitulos">Presupuesto</p>
                            <p class="col-4 col-md-3 border border-success text-center py-1 fontSizeTitulos">Gastos</p>
                            <p class="col-3 col-md-3 border border-success text-center py-1 fontSizeTitulos">Saldo</p>
                        </div>
                        
                        <div class="row d-flex justify-content-around">
                            
                            <div class="col-5 col-md-4">
                                <div class="d-flex align-items-start justify-content-center">
                                    <span class="fontSizeTitulos">$</span>
                                    <p id="pPresupuesto" class="fontSizeTitulos">0</p>
                                </div>
                                
                            </div>
                            <div class="col-4 col-md-3">
                                <div class="d-flex align-items-start justify-content-center">
                                    <span class="fontSizeTitulos">$</span>
                                    <p id="pGastos" class="fontSizeTitulos">0</p>
                                </div>
                                
                            </div>
                            <div class="col-3 col-md-3">
                                <div class="d-flex align-items-start justify-content-center">
                                    <span class="fontSizeTitulos">$</span>
                                    <p id="pSaldo" class="fontSizeTitulos">0</p>
                                </div>
                                
                            </div>
                        </div>
                      </div>
                        
                    </div>
                  </div>
                </div>
                
                  <div class="container py-2">
                  <div class="card mx-1">
                    <div class="card-body bg-secondary bg-opacity-10">
                      
                        <!--
                      <div class="container">
                        <div class="row">
                            <p class="col-md-4 px-1 border-bottom border-secondary text-center text-danger">Gasto</p>
                            <p class="col-md-4 border-bottom border-secondary text-center text-danger">Valor</p>
                            <p class="col-md-4 border-bottom border-secondary">.</p>
                        </div>-->

                        <div class="row">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col"></th>
                                    <th scope="col" class="text-danger fontSizeTitulosTabla">Gasto</th>
                                    <th scope="col" class="text-danger fontSizeTitulosTabla">Valor</th>
                                    <th scope="col" class="text-danger fontSizeTitulosTabla">Borrar</th>
                                  </tr>
                                </thead>
                                <tbody class="table-group-divider fontSizeTitulos" id="bodyTabla">
                                    <tr></tr>
                              
                                </tbody>
                              </table>
                      </div>
                    </div>
                  </div>
                </div>
            
        </div>

        </div>
    </div>

   


</div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
